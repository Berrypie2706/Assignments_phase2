
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <title>HTML Client</title>
</head>
<body>
    <h1 class="text-center bg-dark text-white m-2">Here We are going to show WebApi Data</h1>
    <h2>Movies List</h2>
    <ul id="moviesList" class="bg-primary text-white"></ul>
    <hr />
    <form id="createMovie" class="m-2">
        <label for="movieName" class="form-label">Movie Name:</label>
        <input type="text" class="form-control" id="movieName" name="movieName" required />
        <label for="genre" class="form-label">Genre:</label>
        <input type="text" class="form-control" id="genre" name="genre" />
        <label for="releaseDate" class="form-label">ReleaseDate :</label>
        <input type="date" class="form-control" id="releaseDate" name="releaseDate" required />
        <button type="submit" class="btn btn-primary text-white mt-2">Create Task</button>
    </form>

    <h2>Update Movie</h2>
    <form id="updateMovie" class="m-2">
        <label for="movieId" class="form-label">Movie ID :</label>
        <input type="number" class="form-control" id="movieId" />
        <label for="newMovieName" class="form-label">New Movie Name :</label>
        <input type="text" class="form-control" id="newMovieName" />
        <label for="newGenre" class="form-label">New Genre :</label>
        <input type="text" class="form-control" id="newGenre" />
        <label for="newReleaseDate" class="form-label">New Release Date : </label>
        <input type="date" class="form-control" id="newReleaseDate" />

        <button type="submit" class="btn btn-primary text-white mt-2">Update Movie</button>
    </form>
    <h2>Delete Movie</h2>
    <form id="deleteMovie" class="m-2">
        <label for="deletemovieId" class="form-label">Movie ID :</label>
        <input type="number" class="form-control" id="deletemovieId" />
        <button type="submit" class="btn btn-primary text-white mt-2">Delete Movie</button>
    </form>
    <script src="js/JavaScript.js"></script>
</body>
</html>
